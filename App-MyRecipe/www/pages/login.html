<div class="login-page-wrapper centre-text">
    <h4>أهلا بك في وصفتي</h4>
    <h5>سجل دخولك</h5>
    <form id="login-form">
        <input required type="text" name="email" id="lgf-email" placeholder="بريدك الإلكتروني" class="form-control form-group">

        <input required type="password" name="password" id="lgf-password" placeholder="كلمة المرور" class="form-control form-group">
        <span class="error-message" id="lgf-em"></span>
        <input type="submit" value="سجل الدخول" class="form-control form-group btn btn-sm btn-warning">
    </form>
    <p>
        ليس لديك حساب؟
        <a class="bg-warning navigator" data-navigate="signup">أنشئ حسابك</a>
    </p>
</div>
