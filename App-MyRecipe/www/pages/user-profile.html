<div class="user-profile-page-wrapper">
    <div class="user-profile-image-wrapper">
        <img src="./img/logo.png" alt="صور المستخدم" class="user-profile-image" id="user-profile-image">
    </div>
    <button class="btn btn-sm btn-warning form-control form-form-group" id="upf-open-camera">
        غير الصورة
    </button>
    <form id="user-profile-form">
        <span>غير قيمة الحقل الذي تريد تعديله واضغط على حفظ، أو اضغط على زر الرجوع للإلغاء</span>
        <input type="text" name="username" id="upf-user-name" class="form-control form-group">
        <input type="email" name="email" id="upf-user-email" class="form-control form-group">
        <input type="password" name="password" id="upf-user-password" class="form-control form-group">
        <input type="submit" value="حفظ التعديلات" class="btn btn-sm btn-warning form-group form-control">
    </form>
</div>
